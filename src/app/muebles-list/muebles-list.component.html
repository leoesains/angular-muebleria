<table class="table text-center">
    <thead class="thead-dark">
        <tr>
            <th>Descripción</th>
            <th>Material</th>
            <th>Características</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mueble of muebles" [ngClass]="{'oferta': mueble.oferta}">
            <td>{{mueble.descripcion}}</td>
            <td>{{mueble.material}}</td>
            <td>{{mueble.caracteristicas}}</td>
            <td>{{mueble.precio | currency}}</td>
            <td><b class="badge badge-pill badge-danger" *ngIf="mueble.stock == 0">SIN STOCK</b></td>
            <td>
                <div class="input-group">
                    <button class="btn btn-dark btn-sm" (click)="downCantidad(mueble)">-</button>
                    <input
                    type="text" class="input"
                    [(ngModel)]="mueble.cantidad"
                    (keyup)="changeCantidad($event, mueble)">
                    <button class="btn btn-dark btn-sm" (click)="upCantidad(mueble)">+</button>
                </div>
            </td>
        </tr>
        
    </tbody>
</table>
